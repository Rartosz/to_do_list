<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To do list!</title>
        <meta name="description" content="ToDoList">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="preloader">
            <div class="water"><span class="loadingText">LOADING...</span></div>
        </div>
        <div class="name-container">
            <h1>Hi! What is your name?</h1>
            <input type="text" class="name">
            <button class="createList">Create!</button>
        </div>
        <div class="container">
            <div class="list">
                <div class="date">
                    <div class="fullDate">
                        <span class="d"></span>
                        <div class="yAndMo"> <span class="m"></span> <span class="y"></span></div>
                    </div>
                    <div class="day"><span class="dayName"></span></div>
                </div>
                <div class="displayName">Your daily tasks, </div>

                <div class="to-do-list">
                    <div class="task">
                        <p1>How does it look like?</p1>
                        <div class="delate"></div>
                        <div class="done"></div>
                    </div>
                 </div>
                <div class="addContainer">
                    <div class="add">+</div>
                </div>
                </div>
<div class="description">
<div class="inputContainer">
 <input type="text" class="taskText" placeholder="Your task..."> <button class="addElement"></button> <button class="cancel"></button>
</div>
 </div>
        </div>
     <script src="app.js" async defer></script>
    </body>
</html>
